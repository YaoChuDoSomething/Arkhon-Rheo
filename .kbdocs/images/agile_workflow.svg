<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#43e97b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38f9d7;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Agile Workflow</text>

  <!-- Phase 1: Sprint Prep -->
  <rect x="50" y="80" width="200" height="300" rx="10" ry="10" fill="#f0f4f8" stroke="#ccc" stroke-width="1"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#555">Sprint Prep</text>
  
  <rect x="70" y="130" width="160" height="30" rx="5" ry="5" fill="url(#greenGradient)" />
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">1. Backlog</text>
  <rect x="70" y="170" width="160" height="30" rx="5" ry="5" fill="url(#greenGradient)" />
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">2. Release Plan</text>
  <rect x="70" y="210" width="160" height="30" rx="5" ry="5" fill="url(#greenGradient)" />
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">3. Repo Setup</text>
  <rect x="70" y="250" width="160" height="30" rx="5" ry="5" fill="url(#greenGradient)" />
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">4. Onboarding</text>
  <rect x="70" y="290" width="160" height="30" rx="5" ry="5" fill="url(#greenGradient)" />
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">5. DoD</text>

  <!-- Phase 2: Execution Cycle (Circular) -->
  <circle cx="500" cy="230" r="140" fill="none" stroke="#4facfe" stroke-width="2" stroke-dasharray="10,5" />
  <text x="500" y="235" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#555">Sprint Cycle</text>

  <!-- Cycle Nodes -->
  <rect x="420" y="110" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#4facfe" />
  <text x="500" y="130" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">6. Design</text>
  
  <rect x="580" y="190" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#4facfe" />
  <text x="660" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">7-8. Test Strat/Cases</text>
  
  <rect x="420" y="320" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#4facfe" />
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">9-10. Code & CI/CD</text>

  <rect x="260" y="190" width="160" height="30" rx="5" ry="5" fill="#e3f2fd" stroke="#4facfe" />
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">11. Docs Update</text>

  <!-- Phase 3: Review -->
  <rect x="300" y="420" width="400" height="100" rx="10" ry="10" fill="#fff3e0" stroke="#ffb74d"/>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#555">Review & Closure</text>
  
  <rect x="320" y="470" width="100" height="30" rx="5" ry="5" fill="#ffe0b2" />
  <text x="370" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">12. Verify</text>

  <rect x="450" y="470" width="100" height="30" rx="5" ry="5" fill="#ffe0b2" />
  <text x="500" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">13. Demo</text>

  <rect x="580" y="470" width="100" height="30" rx="5" ry="5" fill="#ffe0b2" />
  <text x="630" y="490" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#333">14. Optimize</text>

  <!-- Arrows -->
  <line x1="250" y1="230" x2="340" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />
  <line x1="500" y1="370" x2="500" y2="420" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

</svg>
