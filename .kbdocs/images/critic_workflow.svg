<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" font-weight="bold" fill="#333">Critic / Supervisor Workflow</text>

  <!-- Phase 1: Foundation -->
  <rect x="50" y="80" width="200" height="300" rx="10" ry="10" fill="#f3e5f5" stroke="#ce93d8" stroke-width="1"/>
  <text x="150" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#555">Foundation</text>

  <rect x="70" y="130" width="160" height="30" rx="5" ry="5" fill="url(#purpleGradient)" />
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">1. Clarification</text>

  <rect x="70" y="170" width="160" height="30" rx="5" ry="5" fill="url(#purpleGradient)" />
  <text x="150" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">2. Resource Plan</text>

  <rect x="70" y="210" width="160" height="30" rx="5" ry="5" fill="url(#purpleGradient)" />
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">3. Milestones</text>

  <rect x="70" y="250" width="160" height="30" rx="5" ry="5" fill="url(#purpleGradient)" />
  <text x="150" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">4. Infra Baseline</text>

  <rect x="70" y="290" width="160" height="30" rx="5" ry="5" fill="url(#purpleGradient)" />
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">5. RDD (README)</text>

  <!-- Arrow -->
  <line x1="250" y1="230" x2="290" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Phase 2: Strategy -->
  <rect x="300" y="80" width="200" height="200" rx="10" ry="10" fill="#f3e5f5" stroke="#ce93d8" stroke-width="1"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#555">Strategy</text>

  <rect x="320" y="130" width="160" height="30" rx="5" ry="5" fill="#e1bee7" />
  <text x="400" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">6. Test Engineering</text>

  <rect x="320" y="170" width="160" height="30" rx="5" ry="5" fill="#e1bee7" />
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">7. Modular Arch</text>

  <rect x="320" y="210" width="160" height="30" rx="5" ry="5" fill="#e1bee7" />
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">8. Pipeline Eng</text>

  <!-- Arrow Down -->
  <line x1="400" y1="280" x2="400" y2="320" stroke="#333" stroke-width="2" marker-end="url(#arrow)" />

  <!-- Phase 3: Implementation -->
  <rect x="300" y="320" width="450" height="200" rx="10" ry="10" fill="#f3e5f5" stroke="#ce93d8" stroke-width="1"/>
  <text x="525" y="345" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#555">Implementation & Validation</text>

  <rect x="320" y="370" width="130" height="30" rx="5" ry="5" fill="#ba68c8" />
  <text x="385" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">9. Edge Cases</text>

  <rect x="460" y="370" width="130" height="30" rx="5" ry="5" fill="#ba68c8" />
  <text x="525" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">10. Core Logic</text>

  <rect x="600" y="370" width="130" height="30" rx="5" ry="5" fill="#ba68c8" />
  <text x="665" y="390" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">11. Code-as-Docs</text>

  <rect x="460" y="420" width="130" height="30" rx="5" ry="5" fill="#ba68c8" />
  <text x="525" y="440" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">12. Compliance</text>

  <!-- Phase 4: Final Review -->
  <rect x="550" y="80" width="200" height="150" rx="10" ry="10" fill="#f8bbd0" stroke="#f48fb1" stroke-width="2" />
  <text x="650" y="105" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#c2185b">Final Gate</text>

  <rect x="570" y="130" width="160" height="30" rx="5" ry="5" fill="#fce4ec" stroke="#f48fb1" />
  <text x="650" y="150" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#880e4f">13. Doc Alignment</text>

  <rect x="570" y="170" width="160" height="30" rx="5" ry="5" fill="#c2185b" />
  <text x="650" y="190" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="white">14. Gatekeeping</text>

  <!-- Arrow to Final Gate (Conceptual connection) -->
  <path d="M 500 130 L 550 130" stroke="#aaa" stroke-width="1" stroke-dasharray="4" fill="none"/>

</svg>
