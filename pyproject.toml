[project]
name = "Arkhon-Rheo"
version = "0.1.0"
description = "Modern Python Toolchain Integration with Ruff, Ty, and Radon"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "langchain>=1.2.8",
    "langgraph>=1.0.7",
    "langsmith>=0.6.8",
    "ollama>=0.6.1",
    "pillow>=12.1.0",
    "pydantic>=2.12.5",
    "pyyaml>=6.0.3",
]

[tool.ruff]
line-length = 88
target-version = "py312"

[tool.ruff.lint]
select = ["E", "F", "I", "N", "UP", "B", "A", "C4", "SIM", "ARG", "PT"]
ignore = []

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"


[dependency-groups]
dev = [
    "pylance>=1.0.4",
    "pytest>=9.0.2",
    "pytest-asyncio>=1.3.0",
    "pytest-cov>=7.0.0",
    "pytest-mock>=3.15.1",
    "radon>=6.0.1",
    "ruff>=0.15.0",
    "ty>=0.0.14",
]
